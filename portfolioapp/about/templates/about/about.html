{% extends "base.html" %}

{% block nav_about %}
    <li class="has-sub active">
        <a href="{{ url_for('about.index_about') }}">
            <span>About me</span>
        </a>
    </li>
{% endblock %}

{% block wrapper %}
<!-- wrapper -->    
<div id="wrapper">

  <div class="container">
    <div class="row">

        <div class="col-md-6">

        <div class="photo-about">
            <img src="static/images/about/{{ about.image }}" alt="">
        </div>

        </div>


        <div class="col-md-6">

            <h3 style="font-size: 1.9em; margin-bottom: 15px;">{{ about.text_name }}</h3>
            <div style="margin-bottom: 50px;">{{ about.text }}</div>

            <!-- skillbar -->
            {% for skill in skill_list %}
                 <div class="skillbar" data-percent="{{ skill.percent }}%" style="margin-bottom: 50px; ">
                    <div class="skillbar-title">
                        <span>{{ skill.skill }}</span>
                    </div>
                    <div class="skillbar-bar"></div>
                    <div class="skill-bar-percent">{{ skill.percent }}%</div>
                </div>
            {% endfor %}
            <!-- /skillbar -->

        </div>

        </div>
    </div>

</div>
<!-- /wrapper -->
{% endblock %}
